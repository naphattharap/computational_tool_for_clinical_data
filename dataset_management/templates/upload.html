<!DOCTYPE html>
<html lang="en">
<head>
<title>Data Management: Upload train and test data</title>
<meta charset="utf-8" />
{% load static %}
{% include "main_menu/global_script.html" %} 

<!-- Custom Scripts -->
<script type="text/javascript" src="{% static "dataset_management/upload_file.js"%}"></script>

</head>
<body>
	{% include "main_menu/nav_bar.html" %}
	
	<!-- Temporary Data used in JS -->
	<input type="hidden" id="upload" data-url="{%url 'data_upload' %}" />
	
	
	<h3 class="page_title">Upload File</h3>
	
	<!-- use container-fluid for full width -->
	<div class="container-fluid">
	
		{% include "main_menu/alert_msg.html" %}
		
		<div id="upload_file">
			<form id="form_upload_file" method="post"
				action="{% url 'data_upload' %}" enctype="multipart/form-data">
				{% csrf_token %}
				<!-- Upload file section -->
				<div id="upload_file_group" class="form-group-border">
					<p>
						<a id="upload_file_title" href="#">Upload File</a>
					</p>
					<div id="upload_file_section" class="form-group row">
						<label for="file_name" class="col-sm-2">File name</label>
						<div class="col-sm-10">
							<input id="file_name" name="file_name" type="text" class="form-control" placeholder="Enter file name" />
						</div>
					</div>
					<div id="upload_file_section" class="form-group row">
						<label for="data_file" class="col-sm-2">Data File</label>
						<div class="col-sm-10">
							<input id="data_file" name="data_file" type="file"/>
						</div>
					</div>
					<div id="upload_file_section" class="form-group row">
						<label for="upload_dataset" class="col-sm-2"></label>
						<div class="col-sm-10">
							<button id="upload_dataset" class="btn btn-primary" type="submit">Upload file</button>
						</div>
					</div>
				</div>
			</form>
		</div>

</body>
</html>
